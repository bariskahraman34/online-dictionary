<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/css/dictionary-styling.css">
    <title>Dictionary Web App</title>
</head>
<body>
    <!-- Header Bolumu -->
    <header class="top-bar container">
        <div class="left-side">
            <img src="assets/icons/iconoir_book.svg" alt="">
        </div>
        <div class="right-side">
            <div class="font-selector-container">
                <span class="font-family">
                    Sans Serif
                </span>
                <img src="assets/icons/arrow-down.svg" alt="">
            </div>
            <div class="stick-container">
                <img src="assets/icons/stick.svg" alt="">
            </div>
            <div class="dark-theme-container">
                <label class="toggle" for="dark-theme-selector">
                    <input class="toggle-input" type="checkbox" id="dark-theme-selector">
                    <div class="toggle-fill">
                    </div>
                </label>
                <i class="fa-solid fa-moon"></i>
            </div>
        </div>
    </header>
    <!-- Search Bolumu -->
    <div class="search-container container">
        <input type="text" placeholder="Search for any word...">
        <span class="search-icon">
            <img src="assets/icons/search-icon.svg" alt="">
        </span>
    </div>
</body>
</html>
